cfgs:
  legacy-release-branches:
    index: 1
    branches: ['release-v1.5.*']
    inherit:
      gardener-extension-os-ubuntu:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-os-ubuntu:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.7'

  release-branches:
    index: 1
    branches: ['release-v1\.(?!5.*).*$']
    inherit:
      gardener-extension-os-ubuntu:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.7'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
